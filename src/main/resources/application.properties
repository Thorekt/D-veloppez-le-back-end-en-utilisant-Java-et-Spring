spring.application.name=chatop
server.port=3001
logging.level.org.springframework.security=DEBUG
server.servlet.context-path=/api
app.base-url=http://localhost:3001

# Database Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true

# JWT Configuration
security.jwt.private-key=classpath:jwt/private-pkcs8.pem
security.jwt.public-key=classpath:jwt/public.pem
security.jwt.issuer=self
security.jwt.expires-in=3600

# upload directory
app.uploads.base-dir=uploads
app.uploads.base-url=/wp-content/uploads
app.uploads.allowed-types=image/jpeg,image/png,image/gif
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

