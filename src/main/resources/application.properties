spring.application.name=chatop
server.port=3001
logging.level.org.springframework.security=DEBUG
server.servlet.context-path=/api

# Database Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.url=jdbc:mysql://localhost:3306/chatop
spring.datasource.username=chatop
spring.datasource.password=chatop_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true

# JWT Configuration
security.jwt.private-key=classpath:jwt/private-pkcs8.pem
security.jwt.public-key=classpath:jwt/public.pem
security.jwt.issuer=self
security.jwt.expires-in=3600